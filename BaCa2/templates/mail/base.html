<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}{% endblock %}
{% block footer %}
    {% if footer_note %}
        <footer>
            <p>{{ footer_note }}</p>
        </footer>
    {% endif %}
{% endblock %}
</body>
</html>
