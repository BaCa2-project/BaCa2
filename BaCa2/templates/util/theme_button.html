{% load static %}
<script src="{% static 'js/themes.js' %}"></script>

<form>
    {% csrf_token %}
    <div class="theme-button d-flex">
        <a href="#"
           onclick="switchTheme(post_url='{% url 'main:change-theme' %}', csrf_token='{{ csrf_token }}')">

            <div class="d-flex icon-wrapper icon-m" id="moon">
                {% include "icons/moon.svg" %}
            </div>
            <div class="d-flex icon-wrapper icon-m" id="sun">
                {% include "icons/sun.svg" %}
            </div>
        </a>
    </div>
</form>
