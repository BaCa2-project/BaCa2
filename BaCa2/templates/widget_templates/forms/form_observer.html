<div class="card form-observer"
     id="{{ form_observer.name }}"
     data-form-id="{{ form_widget.name }}"
     data-element-group-titles="{{ form_observer.element_group_titles|yesno:'true,false' }}">
    {% if form_observer.tabs %}
        <ul class="nav nav-tabs mt-2" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active ms-2"
                        data-bs-toggle="tab"
                        data-bs-target="#{{ form_observer.name }}-summary-tab"
                        type="button"
                        role="tab">{{ form_observer.title }}</button>
            </li>
            {% for tab in form_observer.tabs %}
                <li class="nav-item" role="presentation">
                    <button class="nav-link"
                            data-bs-toggle="tab"
                            data-bs-target="#{{ form_observer.name }}-{{ tab.name }}-tab"
                            type="button"
                            role="tab">{{ tab.title }}</button>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="card-body text-center">
        {% if form_observer.tabs %}
            <div class="tab-content">
                <div class="tab-pane fade show active"
                     id="{{ form_observer.name }}-summary-tab"
                     role="tabpanel">
        {% endif %}
        <div class="observer-general-summary observer-summary">
            <div class="placeholder-text">
            </div>
        </div>
        {% if form_observer.tabs %}
                </div>
                {% for tab in form_observer.tabs %}
                    <div class="tab-pane fade"
                         id="{{ form_observer.name }}-{{ tab.name }}-tab"
                         role="tabpanel">
                        <div class="form-observer-tab-content observer-summary"
                             id="{{ form_observer.name }}-{{ tab.name }}-tab-content"
                             data-fields="{{ tab.fields }}">
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
