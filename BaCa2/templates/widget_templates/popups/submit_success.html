{% extends 'widget_templates/popups/base.html' %}

{% block popup_header %}
    <div class="w-100 text-center">
        <h5 class="text-center modal-title">{{ popup_widget.title }}</h5>
    </div>
{% endblock %}

{% block popup_body %}
    <div class="text-center popup-message-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
            <circle class="path circle" fill="none" stroke="#198754" stroke-width="6"
                    stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"></circle>
            <polyline class="path check" fill="none" stroke="#198754" stroke-width="6"
                      stroke-linecap="round" stroke-miterlimit="10"
                      points="100.2,40.2 51.5,88.8 29.8,67.5 "></polyline>
        </svg>
        <p class="popup-message mt-3 mb-0"
                {% if popup_widget.message %}
           data-render-message="false"
                {% else %}
           data-render-message="true"
                {% endif %}>
            {{ popup_widget.message }}
        </p>
    </div>
{% endblock %}

{% block popup_footer %}
    <button type="button" class="btn btn-outline-success w-100" data-bs-dismiss="modal">
        {{ popup_widget.confirm_button_text }}
    </button>
{% endblock %}
