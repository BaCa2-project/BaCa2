{% load static %}

<a {% if attachment.source_type == 'page' %} href="{{ attachment.link }}"
{% else %} href="{{ attachment.link }}" download="{{ attachment.download_name }}" {% endif %}
   id="{{ attachment.name }}"
   class="attachment btn btn-sm btn-outline-light_muted {{ attachment.widget_class }}">
    <i class="{{ attachment.icon }}"></i> {{ attachment.title }}
</a>
