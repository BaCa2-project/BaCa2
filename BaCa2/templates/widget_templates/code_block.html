{% if codeblock.display_wrapper %}
    <div class="code-block-wrapper card">
    {% if codeblock.title %}
        <div class="card-header">
            <h5 class="card-title mb-0">{{ codeblock.title }}</h5>
        </div>
    {% endif %}
    <div class="card-body p-0">
{% endif %}
<pre class="code-block m-0 {{ codeblock.widget_class }}"
     id="{{ codeblock.name }}"
     remove-initial-line-feed="true">
        <code class="language-{{ codeblock.language }}
              {% if codeblock.show_line_numbers %} line-numbers {% endif %}">
            {{ codeblock.code }}
        </code>
</pre>
{% if codeblock.display_wrapper %}
    </div>
    </div>
{% endif %}
